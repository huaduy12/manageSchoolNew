<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">

    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card bg-white">
          <div class="card-body p-5">

            <p th:if="${param.error}" class="text-danger">
              Thông tin mật khẩu không chính xác
            </p>

            <p th:if="${param.logout}" class="text-danger">
              Đăng xuất thành công
            </p>

            <form class="mb-3 mt-md-4" action="#" th:action="@{/xac-thuc}" method="post">
              <h2 class="fw-bold mb-2 text-uppercase ">Đăng nhập</h2>

              <div class="mb-3">
                <label for="username" class="form-label ">Username</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label ">Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="*******" name="password">
              </div>

              <div class="d-grid">
                <button class="btn btn-outline-dark" type="submit">Login</button>
              </div>
            </form>
            <div>
              <p class="mb-0  text-center">Nếu chưa có tài khoản? <a th:href="@{/contact}" class="text-primary fw-bold">Liên hệ quản trị viên</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>

</html>
